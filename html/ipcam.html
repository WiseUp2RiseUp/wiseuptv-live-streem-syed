<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">

    <link href="#" rel="shortcut icon">
    <title>Conference - IP-CAM</title>

</head>

<body>

    <div class="topheader text-left">
        <a href="https://wiseup.club" class="logo"><img src="https://wiseup.club/themes/wiseup/img/logo.png" alt="Logo">
        </a>
        <br class="d-block d-sm-none">
        <input id="rtsp" type="text" class="form-control hide"
            placeholder="Please enter IP-CAM RTSP link e.g rtsp://3.11.33.51:1935/11">
        <button id="connect" class="btn btn-primary mt-1 hide">Connect</button>
        <button id="demo-connect" class="btn btn-info mt-1 hide">Reception</button>
        <button id="demo-connect" disabled class="btn btn-info mt-1 hide">Hospital</button>
        <button id="demo-connect" disabled class="btn btn-info mt-1 hide">Footbal</button>
        <button id="demo-connect" disabled class="btn btn-info mt-1 hide">Home</button>
        <button id="leave" class="btn btn-danger mt-1 hide">Leave</button>
    </div>

    <div id="container" class="AVM videocontainer container-fluid">
    </div>

    <div class="clearfix"></div>
    <div class="footer text-center mt-3">
        <p>Â© 2022. All rights reserved. </p>
    </div>

    <!-- Loading modal -->
    <div id="loadingModal" class="modal fade bd-loading-modal-lg" role="dialog" data-backdrop="static"
        data-bs-backdrop="static" data-keyboard="false" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-sm modal-body">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="text-info loading-title">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../js/browser.js"></script>
    <script src="../js/vars.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/ipcam.js"></script>
    <script src="../js/conf.js"></script>
</body>

</html>
